<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>
  <canvas #myCanvas width="400" height="250"></canvas>
  <app-change-chart-type (changed)="changeChart()"></app-change-chart-type>
  <app-draw-chart [chartData]="data" [chartOption]="options" [chartType]="type" [chart]="chart"></app-draw-chart>

</body>
</html>
